<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<h1 class="text-center">Covid Tracker application</h1>

<h3 class="text-center">Total cases reported as of today</h3>
<p class="text-center bg-dark text-white fs-1 lh-lg" th:text="${totalReportedCases}"></p>

<body>
<div class="container">
    <table class="table">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES</th>
            <th>CHANGE FROM LAST DAY</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td th:text="${stat.getState()}"></td>
            <td th:text="${stat.getCountry()}"></td>
            <td th:text="${stat.getLatestTotalCases()}">0</td>
            <td th:text="${stat.getDiffFromPrevDay()}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
